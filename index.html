<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Ejercicio Squirrel</title>
</head>
<body>
    
    <div class = "container">
        <h1>Events</h1>
        <table class = "table">
            <caption>Lista de eventos</caption>
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Events</th>
                  <th scope="col">Squirrel</th>
                </tr>
              </thead>
              <tbody id="eventos">
              </tbody>
        </table>
    </div>

    <div class = "container">
        <h1>Correlation of Events</h1>
        <table class = "table">
        <caption>Lista de Correlaciones</caption>
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Event</th>
              <th scope="col" class = "text-right">Correlation</th>
            </tr>
          </thead>
          <tbody id="corr">
          </tbody>
    </table>
    </div>
    
    <script src='main.js'></script>
</body>
</html>
